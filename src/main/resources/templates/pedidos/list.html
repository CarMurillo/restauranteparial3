<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Pedidos</h1>
        
        <!-- BotÃ³n de Regresar -->

        <a href="/clientes/pedidos/new" class="btn btn-primary mb-3">Nuevo Pedido</a>

        <div class="list-group">
            <div th:each="pedido : ${pedidos}" class="list-group-item">
    <h5 th:text="'Cliente: ' + ${pedido.clienteNombre}"></h5> <!-- Mostrar nombre del cliente -->
    <p th:text="'Producto: ' + ${pedido.productoNombre}"></p> <!-- Mostrar nombre del producto -->
    <p th:text="'Fecha del Pedido: ' + ${pedido.fechapedido}"></p>
    <p th:text="'Observaciones: ' + ${pedido.observaciones}"></p>
    <a th:href="@{'/clientes/pedidos/' + ${pedido.id}}" class="btn btn-info btn-sm">Ver</a>
    <a th:href="@{'/clientes/pedidos/editar/' + ${pedido.id}}" class="btn btn-warning btn-sm">Editar</a>
    <form th:action="@{'/clientes/pedidos/delete/' + ${pedido.id}}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
    </form>
</div>
        </div>
        <a href="/clientes/paginaprincipal" class="btn btn-secondary mb-3">Regresar</a>
    </div>
</body>
</html>

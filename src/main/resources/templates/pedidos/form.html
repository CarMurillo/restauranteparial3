<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${pedidos.id != null ? 'Editar Pedido' : 'Agregar Nuevo Pedido'}"></h1>
        <form th:action="@{/pedidos/save}" method="post">

            <!-- Campo de ID (solo para editar) -->
            <div class="mb-3">
                <label for="id" class="form-label">ID del Pedido:</label>
                <input type="text" id="id" name="id" class="form-control" th:value="${pedidos.id}" readonly/>
            </div>

            <!-- Campo de fecha del pedido -->
            <div class="mb-3">
                <label for="fechapedido" class="form-label">Fecha del Pedido:</label>
                <input type="date" id="fechapedido" name="fechapedido" class="form-control" th:value="${pedidos.fechapedido}" required/>
            </div>

            <!-- Campo de observaciones -->
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" class="form-control" rows="4" th:value="${pedidos.observaciones}" required></textarea>
            </div>

            <!-- BotÃ³n de enviar -->
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>

        <!-- Enlace para volver a la lista de pedidos -->
        <a href="/pedidos/list" class="btn btn-secondary mt-3">Volver a la Lista de Pedidos</a>
    </div>
</body>
</html>

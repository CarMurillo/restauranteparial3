<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Empleados</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.cargo}"></td>
                    <td>
                        <!-- Ver detalles -->
                        <a th:href="@{/administrador/empleados/{id}(id=${empleado.id})}" class="btn btn-info btn-sm">Detalles</a>
                        
                        <!-- Editar empleado -->
                        <a th:href="@{/administrador/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">Editar</a>
                        
                        <!-- Eliminar empleado -->
                        <form th:action="@{/administrador/empleados/delete/{id}(id=${empleado.id})}" method="post" style="display:inline;">
                             <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Botón de Regresar -->
        <a href="/administrador/paginaprincipal" class="btn btn-secondary btn-sm mb-3">Regresar</a>
        
        <!-- Botón de Nuevo Empleado -->
        <a href="/administrador/empleados/new" class="btn btn-success">Nuevo Empleado</a>
    </div>
</body>
</html>

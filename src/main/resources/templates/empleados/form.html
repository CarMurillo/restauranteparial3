<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formulario de Empleado</h1>
        <form th:action="@{/administrador/empleados/save}" method="post" th:object="${empleado}">
            <!-- Campo Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="*{nombre}" required/>
            </div>
            <!-- Campo Apellido -->
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" th:value="*{apellido}" required/>
            </div>
            <!-- Campo Identificación -->
            <div class="mb-3">
                <label for="identificacion" class="form-label">Identificación</label>
                <input type="text" class="form-control" id="identificacion" name="identificacion" th:value="*{identificacion}" required/>
            </div>
            <!-- Campo Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" th:value="*{telefono}" required/>
            </div>
            <!-- Campo Cargo -->
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" th:value="*{cargo}" required/>
            </div>
            <!-- Campo Salario -->
            <div class="mb-3">
                <label for="salario" class="form-label">Salario</label>
                <input type="number" class="form-control" id="salario" name="salario" th:value="*{salario}" required/>
            </div>
            <!-- Campo Oficios -->
            <div class="mb-3">
                <label for="oficios" class="form-label">Oficios</label>
                <input type="text" class="form-control" id="oficios" name="oficios" th:value="*{oficios}" required/>
            </div>
            <!-- Campo User -->
            <div class="mb-3">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user" name="user" th:value="*{user}" required/>
            </div>
            <!-- Campo Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" th:value="*{password}" required/>
            </div>
            <!-- Botón para guardar -->
            <button type="submit" class="btn btn-success">Guardar</button>
            <!-- Botón para cancelar -->
            <a href="/administrador/empleados" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

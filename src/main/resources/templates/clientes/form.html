<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center" th:text="${cliente.id != null ? 'Editar Cliente' : 'Agregar Nuevo Cliente'}"></h1>
        <!-- Se envía la solicitud a /clientes/save para guardar el cliente -->
        <form th:action="@{/clientes/save}" method="post">
            <!-- Se pasa el ID del cliente si ya existe, para editarlo -->
            <input type="hidden" th:value="${cliente.id}" name="id"/>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${cliente.nombre}" required/>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" th:value="${cliente.apellido}" required/>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" th:value="${cliente.telefono}" required/>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" th:value="${cliente.direccion}" required/>
            </div>
            <!-- Botones para guardar el cliente y volver a la lista -->
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/clientes" class="btn btn-secondary">Volver a la Lista de Clientes</a>
        </form>
    </div>
</body>
</html>

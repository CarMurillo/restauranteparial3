<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Detalle del Pedido</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${pedido.id}"></span></p>
                <p><strong>Fecha de Pedido:</strong> <span th:text="${pedido.fechapedido}"></span></p>
                <p><strong>Observaciones:</strong> <span th:text="${pedido.observaciones}"></span></p>
                <a href="/clientes/pedidos" class="btn btn-primary">Volver a la Lista de Pedidos</a>
            </div>
        </div>
    </div>
</body>
</html>

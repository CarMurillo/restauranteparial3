<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Reservas</h1>
        <a href="/clientes/reservas/new" class="btn btn-primary mb-3">Agregar Nueva Reserva</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Número de Personas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.fechareserva}"></td>
                    <td th:text="${reserva.horareserva}"></td>
                    <td th:text="${reserva.numeropersonas}"></td>
                    <td>
                        <a th:href="@{/clientes/reservas/{id}(id=${reserva.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                        <a th:href="@{/clientes/reservas/edit/{id}(id=${reserva.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/clientes/reservas/delete/{id}(id=${reserva.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar reserva?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

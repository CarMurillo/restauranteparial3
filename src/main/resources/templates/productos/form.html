<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formulario de Producto</h1>
        <form th:action="@{/administrador/productos/save}" method="post" th:object="${producto}">
            <!-- Campo para Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="*{nombre}" required/>
            </div>
            
            <!-- Campo para Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" th:value="*{descripcion}" required></textarea>
            </div>
            
            <!-- Campo para Precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" th:value="*{precio}" required/>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/administrador/productos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

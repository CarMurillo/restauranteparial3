<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Productos</h1>
        <a href="/administrador/productos/new" class="btn btn-success mb-3">Nuevo Producto</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <a th:href="@{/administrador/productos/{id}(id=${producto.id})}" class="btn btn-info btn-sm">Detalles</a>
                        <a th:href="@{/administrador/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                         <!-- Formulario de eliminaciÃ³n -->
                        <form th:action="@{/administrador/productos/delete/{id}(id=${producto.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Detalles del Producto</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
                <p><strong>Precio:</strong> <span th:text="${producto.precio}"></span></p>
                <a href="/administrador/productos" class="btn btn-primary">Volver a la lista de productos</a>
                <a th:href="@{/administrador/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning">Editar</a>
                <form th:action="@{/administrador/productos/delete/{id}(id=${producto.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

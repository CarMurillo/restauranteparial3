<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Detalle del Cliente</h1>
        <div class="card">
            <div class="card-body">
                <!-- Mostrar detalles del cliente -->
                <p><strong>ID:</strong> <span th:text="${cliente.id}">ID</span></p>
                <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}">Nombre</span></p>
                <p><strong>Apellido:</strong> <span th:text="${cliente.apellido}">Apellido</span></p>
                <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}">Teléfono</span></p>
                <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}">Dirección</span></p>

                <!-- Botón para volver a la lista de clientes -->
                <a href="/clientes" class="btn btn-primary">Volver a la Lista de Clientes</a>
            </div>
        </div>
    </div>
</body>
</html>
